<!DOCTYPE html>
<html>
  <script src='https://gultekinmg.github.io/embed/_EmbNODE.js'></script>
  <body>
<script>var ParentPAGE;</script>
    <button id="_button" onclick="Ddd();" style="margin-top:100px;" >Click to create nodes</button>
    <div id="_plugin_content"></div>
    
    <script>
			var id_DIV='DIV'; 
			var id_PARA='PARA'; 
			var id_SPAN='SPAN';
			var id_UL='ULIST';
			var id_LI='LI';
			var id_BUTTON1='getIMG';
			var id_BUTTON2='Revize';
			function Ddd(){
				Embed.SCRIPT('_EmbNODE.js');
				<!-- Embed.HTML(id_DIV, Attribute_html); cross-->
				Embed.HTML('_plugin_content',"_plugin_content.html");
				
				Embed.publicMethod();
				Embed.DIV(id_DIV,id_DIV);
					Embed.NODE(id_DIV).textContent = "rvzDIV.textContent"
				Embed.DIV(id_DIV,id_DIV+1);
				Embed.SPAN(id_DIV,id_SPAN);
					Embed.NODE(id_SPAN).textContent = "rvzspan.textContent";
				Embed.PARA(id_SPAN,id_PARA,"rvzPARA.textContent");
					Embed.ATTR(id_PARA,"style","float: left; margin: 0; padding: 0;");			
				Embed.UL(id_SPAN,id_UL);
					Embed.ATTR(id_UL,"style","float: left; margin: 0; padding: 0;");
				Embed.LI(id_UL,id_LI,"1.textContent");
				Embed.LI(id_UL,id_LI,"2.textContent");
				Embed.LI(id_UL,id_LI,"3.textContent");
				Embed.LI(id_UL,id_LI,"4.textContent",0);
					<!-- Embed.ATTR(id_LI,"style","list-style-type: none;")		 -->
				Embed.DIV(id_DIV,id_DIV+2);
				Embed.UL(id_SPAN,id_UL+1);
				Embed.LI(id_UL+1,id_LI,"5.textContent");;
				
				Embed.BUTTON(id_DIV,id_BUTTON1);
					Embed.ATTR(id_BUTTON1,"onclick","_CLCK(id_DIV)");
					Embed.ATTR(id_BUTTON1,"style","top:200;");
			};
			function _CLCK(id_DIV){
				Embed.REMOVE(id_BUTTON1);
				Embed.IMAGE(id_DIV,'FIRST');
				Embed.ATTR('FIRST',"src","400px-Cat_silhouette.svg.png");
				Embed.ATTR('FIRST',"type","PNG");
				Embed.BUTTON(id_DIV,id_BUTTON2);
				Embed.ATTR(id_BUTTON2,"onclick","myrevize()");
				Embed.ATTR(id_BUTTON2,"style","top:300;");
			};
			function myrevize(){Embed.SIZE('FIRST',200,200);Embed.NODE(id_BUTTON2).remove();};
		
		</script>

  </body>
</html>
